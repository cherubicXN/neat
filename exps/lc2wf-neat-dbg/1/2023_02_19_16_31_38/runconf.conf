{
  "train": {
    "expname": "lc2wf-neat-dbg",
    "dataset_class": "datasets.scene_hawp_dataset.SceneDataset",
    "model_class": "model.network.VolSDFNetwork",
    "loss_class": "model.loss.VolSDFLoss",
    "learning_rate": 0.0005,
    "num_pixels": 1024,
    "checkpoint_freq": 100,
    "plot_freq": 100,
    "split_n_pixels": 1024
  },
  "plot": {
    "plot_nimgs": 1,
    "resolution": 100,
    "grid_boundary": [
      -1.5,
      1.5
    ]
  },
  "loss": {
    "eikonal_weight": 0.1,
    "rgb_loss": "torch.nn.L1Loss"
  },
  "dataset": {
    "data_dir": "lc2wf",
    "img_res": [
      1024,
      1024
    ],
    "distance_threshold": 50000,
    "scan_id": 1
  },
  "model": {
    "feature_vector_size": 256,
    "scene_bounding_sphere": 3.0,
    "implicit_network": {
      "d_in": 3,
      "d_out": 1,
      "dims": [
        256,
        256,
        256,
        256,
        256,
        256,
        256,
        256
      ],
      "geometric_init": true,
      "bias": 0.6,
      "skip_in": [
        4
      ],
      "weight_norm": true,
      "multires": 6,
      "sphere_scale": 20.0
    },
    "rendering_network": {
      "mode": "idr",
      "d_in": 9,
      "d_out": 3,
      "dims": [
        256,
        256,
        256,
        256
      ],
      "weight_norm": true,
      "multires_view": 4
    },
    "density": {
      "params_init": {
        "beta": 0.1
      },
      "beta_min": 0.0001
    },
    "ray_sampler": {
      "near": 0.0,
      "N_samples": 64,
      "N_samples_eval": 128,
      "N_samples_extra": 32,
      "eps": 0.1,
      "beta_iters": 10,
      "max_total_iters": 5
    }
  }
}